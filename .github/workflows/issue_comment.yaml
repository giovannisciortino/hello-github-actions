name: A workflow for my Hello World file
on:
  issue_comment:
    types: [created, deleted]
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    if: github.event.comment.body == github.event.comment.body
    steps:
      - uses: actions/checkout@master
      - name: Turn comment into file
        if: success()
        run: |
          ID=${{ github.event.comment.id }}
          AUTHOR=${{ github.event.comment.user.login }}
          DATE=${{ github.event.comment.created_at }}
          COMMENT=$(echo "${{ github.event.comment.body }}")
          NO_TAGS=${COMMENT//[<>]/\`}
          FOLDER=comments
          printf '%b\n' "<div class=\"comment\"><p>${AUTHOR} says:</p><p>${NO_TAGS//$'\n'/\<\/p\>\<p\>}</p><p>${DATE}</p></div>\r\n" > ${ID}.html

          echo "${{ github.event.issue.number }}"
          echo "${{ github.event.issue.title }}"
          echo "${{ github.event.issue.body }}"
      - name: Commit files
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git commit -m "Add changes" -a
      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
